<body>
    <h1>Count Page</h1>
    <h2 id = "ct"></h2>

    <script>
        var ws = new WebSocket('ws://127.0.0.1:8000/ws/Stest/')

        ws.onopen = function(){
            console.log('WebSocket connection open now .....')
            ws.send('Hi, can we talk now?')
        }
        ws.onmessage = function(event){
            console.log("EVENT...", event)
            console.log('Message Received from Server .....',event.data)
            console.log('Type of Event Data', typeof (event.data))
            var data = JSON.parse(event.data)
            console.log('Parsed Data', data)
            console.log('Type of parse Data', typeof (data))

            document.getElementById("ct").innerText = data.count
        }
        ws.onerror = function(event){
            console.log('Error .....', event)
        }
        ws.onclose = function(event){
            console.log('WebSocket connection is closed .....', event)
        }
